management:
  endpoints:
    web:
      exposure:
        include: "*"
  info:
    env:
      enabled: true
  endpoint:
    shutdown:
      enabled: true
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8070/eureka/
  instance:
    preferIpAddress: true # Optional, for preferring IP address in registration
info:
  app:
    name: "Accounts"
    description: "Accounts Microservice for eazybytes"
    version: "1.0.0"
